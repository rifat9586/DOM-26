<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>

    <main class="flex m-8">

      <div class="card flex-1 gap-4 grid grid-cols-3 mr-4">
        <div class="card w-[100%] bg-base-100 shadow-xl p-3 bg-[#fff]">
            <img src="./images/triangle.png" alt="Shoes" class="h-[100%]"/>
            <div class="card-body text-center">
                <h2 class="text-3xl">Triangle</h2>
                <p>Area(A) = 0.5 x b x h</p>
                <div  class="text-left">
                    <input id="inputlet" type="text" placeholder="b" class="w-[35%] bg-[#F1F1F1]">
                    <span>cm</span>
                    <input id="inputhig" type="text" placeholder="h" class="w-[35%] bg-[#F1F1F1]">
                    <span>cm</span>
                    <div>
                        <p>Area : <span id="traiangel"></span><span>cm<sup>2</sup></span></p>
                    </div>
                </div>

                <div class="card-actions justify-center">
                    <button onclick="calculet()" class="btn btn-primary w-[100%]">Calculate</button>
                </div>
            </div>
        </div>


        <div class="card w-[100%] bg-base-100 shadow-xl p-3 bg-[#fff]">
          <img src="./images/rectangle.png" alt="Shoes" class="h-[100%]"/>
            <div class="card-body text-center">
                <h2 class="text-3xl">Rectangle</h2>
                <p>Area(A) = W x l</p>
                <div class="text-left">
                    <input id="rectWidth" type="text" placeholder="w" class="w-[35%] bg-[#F1F1F1]">
                    <span>cm</span>
                    <input id="rectLargt" type="text" placeholder="l" class="w-[35%] bg-[#F1F1F1]">
                    <span>cm</span>
                    <div>
                        <p>Area : <span id="rectArea"></span><span>cm<sup>2</sup></span></p>
                    </div>
                </div>
                <div class="card-actions justify-center">
                    <button onclick="rectangl()" class="btn btn-primary w-[100%]">Calculate</button>
                </div>
            </div>
        </div>
        
        <div class="card w-[100%] bg-base-100 shadow-xl p-3 bg-[#fff] ">
           <img src="./images/parallelogram.png" alt="Shoes" class="h-[100%]"/>
            <div class="card-body text-center">
                <h2 class="text-3xl">Triangle</h2>
                <p>Area(A) = 0.5 x b x h</p>
                <div class="card-actions justify-center">
                    <button class="btn btn-primary w-[100%]">Calculate</button>
                </div>
            </div>
        </div>
      
      </div>
        <div class="w-96 border h-80">
            <div class="area text-center">
                <h3 class="text-2xl underline">Area Calculate</h3>
            </div>
        </div>
    </main>

    <script src="./dom-0.js"></script>
